{% extends 'blog/base.html' %}
{% block content %}
<div class="posts">
    {% for post in posts %}
    <div class="posts-item">
        {% if post.photo %}
        <div>
            <img class="posts-item__img" src="{{post.photo.url}}" alt="">
        </div>
        {% endif %}
        <div>
            <div class="posts-item__top">
                <h3 class="posts-item__title">{{post.title}}</h3>
                <p class="posts-item__data">
                    {{post.time_create}}
                </p>
            </div>
            <p class="posts-item__content">
                {{post.content | linebreaks | truncatewords:20}}
            </p>
            <a href="{{ post.get_absolute_url }}">
                <button class="posts-item__btn">Читать статью</button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
